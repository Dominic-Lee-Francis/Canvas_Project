<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing Room</title>

    <!-- stylesheets -->
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/styles.css">

    
    <!-- jQuery library -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" 
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" 
            crossorigin="anonymous">
    </script>
    
    <!-- custom scripts -->
    <script defer src="/js/scripts.js"></script>
    <script defer src="/js/toolbar.js"></script>
    <script defer src="js/rectangle.js"></script>
    <script defer src="/js/drawingLine.js"></script>

</head>
<body>
    <div class="container">
        <section class="toolsBoard">
            <div class="title">
                Welcome to the Drawing Room
            </div>
            <div class="row">
                <label for="" class="title">Shapes</label>
                <ul class="options">
                    <li class="option tool" id="rectangle">
                        <button class="btn tool" id="rectangleBtn">Rectangle</button>
                    </li>
                    <li class="option tool circle" id="circle">
                        <button class="btn" id="circleBtn">Circle</button>
                    </li>
                    <li class="option tool" id="triangle">
                        <button class="btn" id="triangleBtn">Triangle</button>
                    </li>
                    <li class="option">
                        <input type="checkbox" id="fillColor">
                        <label for="fillColor">Fill Color</label>
                    </li>
                </ul>
            </div>
            <div class="row">
                <label for="" class="title">Options</label>
                <ul class="options">
                    <li class="option active tool" id="brush">
                        <button class="btn tool" id="brushBtn">Brush</button>
                    </li>
                    <li class="option tool" id="eraser">
                        <button class="btn tool" id="eraserBtn">Eraser</button>
                    </li>
                    <li class="option">
                        <input type="range" id="sizeSlider">
                    </li>
                </ul>
            </div>
            <div class="row">
                <label for="" class="title">Color</label>
                <ul class="options">
                    <li class="option">
                        <label for="stroke">Color</label>
                        <input type="color" id="colorPicker" name="color">
                    </li>
                </ul>
            </div>
            <div class="row">
                <button class="btn" id="clearCanvasBtn">Clear Canvas</button>
                <button class="btn" id="saveCanvasBtn">Save Canvas</button>
            </div>
        </section>
        <section class="drawingBoard">
            <canvas></canvas>
        </section>
    </div>

    
</body>
</html>
